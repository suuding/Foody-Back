<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/user/purchased.css" rel="stylesheet" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link href="/css/component/footer.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/4f20dc6699.js"
      crossorigin="anonymous"
    ></script>
    <title>purchased</title>
  </head>
  <body>
    <header
      th:insert="~{src-thymeleaf/html/component/header :: header}"
    ></header>
    <div class="purchased-screen">
      <div class="left-side-bar">
        <div class="title">고객센터</div>
        <nav class="content">
          <a href="purchased.html">주문내역</a>
          <a href="mypage.html">개인정보 수정</a>
        </nav>
      </div>
      <div class="basket_box">
        <div class="basket_top">
          <p>주문내역</p>
        </div>

        <hr />
        <div th:each="product, status: ${productList}">
          <div class="basket_content">
            <div class="inform">
              <img src="/image/basket_ex1.png" a href="#" />
              <label th:text="${product.name}">상품 이름</label>
            </div>
            <div class="manipulate">
              <div class="count_box">
                <div class="count">
                  <span>수량 :</span>
                  <span th:text="${product.count}">1</span>
                </div>
              </div>
              <div class="discount_box">
                <p th:text="${product.salePrice}" id="discount">18000원</p>
                <p th:text="${product.price}" id="no_discount">20000원</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer
      th:insert="~{src-thymeleaf/html/component/footer :: footer}"
    ></footer>
  </body>
</html>
