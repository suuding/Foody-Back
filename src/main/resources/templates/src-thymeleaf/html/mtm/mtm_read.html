<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link href="/css/component/footer.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <style>
      table {
        height: 8rem;
        font-size: 1.1rem;
      }
      h3 {
        margin-top: 2rem;
        margin-bottom: 4rem;
      }
      .read {
        margin-top: 250px;
      }
    </style>
  </head>
  <body>
    <header th:insert="~{src-thymeleaf/html/component/header :: header}"></header>
    <div class="container read">
      <div class="read_title">
        <h3 style="text-align: center">1:1 문의</h3>
        <hr style="margin-bottom: 0" />
        <!-- 현재 글 정보를 객체로 받아옴 -->
        <table th:object="${mtm}" style="width: 100%">
          <tr style="border: 1px solid pink">
            <td style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              ">
              제목
            </td>
            <td
              th:text="*{title}"
              style="border: 1px solid pink; width: 90%; padding-left: 1rem"
            ></td>
          </tr>
          <tr style="border: 1px solid pink">
            <td style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              ">
              작성자
            </td>
            <td
              th:text="*{owner.name}"
              style="border: 1px solid pink; width: 90%; padding-left: 1rem"
            ></td>
          </tr>
          <tr style="border: 1px solid pink">
            <td style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              ">
              작성일
            </td>
            <td
              th:text="*{lastDateTime}"
              style="border: 1px solid pink; width: 90%; padding-left: 1rem"
            ></td>
          </tr>
          <tr style="border: 1px solid pink">
            <td style="
                border: 1px solid pink;
                text-align: center;
                background-color: rgb(255, 230, 234);
              ">
              내용
            </td>
            <td
              th:text="*{content}"
              style="border: 1px solid pink; width: 90%; padding-left: 1rem"
            ></td>
          </tr>
        </table>

        <form
          th:action="@{../mtm}"
          th:method="get"
          class="button"
          style="display: flex; justify-content: flex-end"
        >
          <button
            style="
              width: 10rem;
              background-color: pink;
              color: white;
              border-color: pink;
              height: 2.5rem;
              border-radius: 0.5rem;
            "
          >
            목록
          </button>
          <br />
          <br />
        </form>
      </div>
    </div>
    <footer th:insert="~{src-thymeleaf/html/component/footer :: footer}"></footer>
  </body>
</html>
