<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/product/product.css" rel="stylesheet" />
    <link href="/css/component/header.css" rel="stylesheet" />
    <link href="/css/component/footer.css" rel="stylesheet" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>product</title>
  </head>
  <body>
    <header
      th:insert="~{src-thymeleaf/html/component/header :: header}"
    ></header>

    <div class="container">
      <div class="product-category">
        <div class="title" th:text="${category}">수산</div>
        <div class="detail">
          <div th:text="${'총 '+productList.size()+'개'}" class="count">총 20개</div>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="#">추천순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">판매량순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">낮은가격순</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">높은가격순</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Product List를 받아와 각각에 해당하는 데이터를 들고옴 -->
      <div
              class="recommand-product"
              style="
            width: 69rem;
            display: flex;
            flex-flow:wrap;
            margin:auto auto;
          "
      >
      <div
        th:each="product, status: ${productList}"
        class="product-column"
        style="width: 25%"
      >
        <div class="product-box" style="width: 16rem">
          <a
            th:href="${'../product/' + product.id}"
            href="../product/goods.html"
          >
            <div class="product-box__img">
              <img
                th:src="${'/image/product/' + product.id + '.jpg'}"
                src="a.png"
              />
              <div class="basket-icon">
                <i class="bi bi-cart"></i>
              </div>
            </div>
            <div class="product-box__price">
              <div th:text="${product.title}" class="product-box__title">
                [풀무원]두부
              </div>
              <div>
                <span
                  th:text="${product.saleRate+'%'}"
                  class="product-box__discount"
                  >80%</span
                >
                <span
                  th:text="${product.salePrice+'원'}"
                  class="product-box__sale-price"
                  >1,500원</span
                >
              </div>
              <div th:text="${product.price+'원'}" class="product-box__real-price">
                1,800원
              </div>
            </div>
          </a>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only"></span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    </div>
    <footer
      th:insert="~{src-thymeleaf/html/component/footer :: footer}"
    ></footer>
  </body>
</html>
