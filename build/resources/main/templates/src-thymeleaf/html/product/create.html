<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/product/create.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />
    <title>create</title>
  </head>
  <body>
    <header th:insert="~{../component :: header}"></header>
    <div class="container">
      <!-- 
          빈 product를 받아와서 
          post를 통해 상품을 추가
          그 후, redirect로 main-page로 이동 
      -->
      <form
        th:object="${product}"
        th:action="@{../product/create}"
        th:method="post"
        class="register_form"
      >
        <legend>상품 등록</legend>
        <hr />
        <fieldset class="register_fieldset">
          <div class="register_input">
            <label>상품 이미지</label>
            <input th:field="*{image}" type="file" />
          </div>
          <div class="register_input">
            <label>상품 이름</label>
            <input
              th:field="*{name}"
              type="text"
              placeholder="상품 이름을 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>상품 실제 가격</label>
            <input
              th:field="*{price}"
              type="text"
              placeholder="상품 가격을 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>상품 할인율</label>
            <input
              th:field="*{discount}"
              type="text"
              placeholder="상품 할인율을 입력해 주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>상품 할인 후 가격</label>
            <input
              th:field="*{salePrice}"
              type="text"
              placeholder="상품 할인 후 가격을 입력해주세요"
              required
            />
          </div>
          <div class="register_input">
            <label>수량</label>
            <input
              th:field="*{quantity}"
              type="text"
              placeholder="상품 개수를 입력해주세요"
              required
            />
          </div>

          <div class="register_input">
            <label>카테고리</label>
            <input
              th:field="*{category}"
              type="text"
              placeholder="카테고리를 입력해주세요"
              required
            />
          </div>
          <button type="submit">상품 등록하기</button>
        </fieldset>
      </form>
    </div>
    <footer th:insert="~{../component :: footer}"></footer>
  </body>
</html>
